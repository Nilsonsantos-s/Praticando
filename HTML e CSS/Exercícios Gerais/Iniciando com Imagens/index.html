<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando com Imagens</title>
</head>
<body>
    <h1>Iniciando com Imagens</h1>
    <hr>
    <p>Aqui está uma imagem que está localizada na mesma pasta do arquivo HTML</p>
    <img src="estrada.jpeg" alt="Estrada de viagem no deserto ensolarado">
    <p>A seguir, uma imagem que está em uma sub-pasta.</p>
    <img src="outras imagens/paisagem.jpeg" alt="Lago com montanha no fundo e árvores ao redor">
    <p>Finalizando com uma imagem através de link.</p>
    <img src="https://images.pexels.com/photos/3050833/pexels-photo-3050833.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
    alt="Mão com uma lupa apoiada sobre um mapa junto com café e outros objetos">

</body>
</html>
